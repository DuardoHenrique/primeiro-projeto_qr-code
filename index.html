<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QrCode</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="(https://fonts.google.com/specimen/Outfit)"></script>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="imagem">
                <img src="./src/img/image-qr-code.png" alt="qr code">
            </div>

            <div class="texto">
                <p>Improve your front-end skills by building projects</p>
            </div>
            <div class="span">
                <span>Scan the QR code to visit Frontend</span>
                <span>Mentor and take your coding skills to the next level</span>
            </div>
        </div>
    </main>
</body>
</html>
